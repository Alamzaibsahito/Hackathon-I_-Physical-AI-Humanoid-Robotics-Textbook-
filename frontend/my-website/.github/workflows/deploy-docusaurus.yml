name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Or desired Node.js version

      - name: Install Docusaurus Dependencies
        working-directory: ./frontend/my-website
        run: npm install

      - name: Build Docusaurus Site
        working-directory: ./frontend/my-website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/my-website/build
          # The branch to deploy to (usually gh-pages for user/org pages, or main for project pages)
          # Make sure this matches your GitHub Pages configuration.
          publish_branch: gh-pages
